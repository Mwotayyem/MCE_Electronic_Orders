<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>تسجيل الدخول</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
    

</head>



<body>

     <div class="main">
     <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="images/newmce.png" alt="sing up image"></figure>
                        <a href="http://localhost:64269/index.html" class="images/newmce.png">انشاء حساب جديد</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">تسجيل الدخول </h2>
                        <form method="POST" class="register-form" id="register-form">
                        <div  class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="your_name" id="your_name" placeholder="اسم المستخدم" required/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password"name="your_pass" id="your_pass" placeholder="الرقم السري" required />
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>تذكرني</label>
                                <br />

                                 <a href="http://localhost:64269/forget_password_form.aspx" class="images/newmce.png">نسيت كلمة السر  </a>
                            </div>
                            
                            <div class ="form-group form-button">
                                <a href="empty.aspx">
                                <input type ="submit" name="signin" id="signin" class="form-submit" value="دخول"/>
                               </a>
                            </div>
                        </div>
                       
                    </div>
                </div>
            </div>
        </section>

    </div>
    </form>
    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
    
    
</html>
