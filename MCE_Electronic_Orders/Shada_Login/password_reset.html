<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>اعادة ضبط كلمة السر </title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css" />

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css" />

    <script>
        function verifyPassword() {

            var password = document.getElementById("")
                , confirm_password = document.getElementById("confirm_password");

            function validatePassword() {
                if (password.value != confirm_password.value) {
                    confirm_password.setCustomValidity("Passwords Don't Match");
                } else {
                    confirm_password.setCustomValidity('');
                }


                password.onchange = validatePassword;
                confirm_password.onkeyup = validatePassword;

                //minimum password length validation
                if (password.value.length != 8) {
                    document.getElementById("message").innerHTML = "**Password length must be atleast 8 characters";
                    return false;
                }

                //maximum length of password validation
                if (password.value.length != 15) {
                    document.getElementById("message").innerHTML = "**Password length must not exceed 15 characters";
                    return false;
                } else {
                    alert("Password is correct");
                }

            }
        }
    </script>


</head>



<body>
    <div class="main">
        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure>
                            <img src="images/newmce.png" alt="sing up image">
                        </figure>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">اعادة ضبط كلمة السر  </h2>
                        <form method="POST" class="register-form" id="register-form">
                            <div class="register-form" id="login-form">

                                <div class="form-group">
                                    <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                    <input type="password" name="password" id="password" placeholder="ادخل الرقم السري الجديد" required />
                                </div>
                                <div class="form-group">
                                    <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                    <input type="password" name="confirm_password" id="confirm_password" placeholder="اعادة كتابة الرقم السري" required />
                                </div>

                                <br />

                            </div>

                            <div class="form-group form-button">
                                <a href="sign_in_form.aspx">
                                    <input type="submit" name="signin" id="signin" class="form-submit" value="تغيير" />
                                </a>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </section>
    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/confirm_password.js"></script>

</body>


</html>
